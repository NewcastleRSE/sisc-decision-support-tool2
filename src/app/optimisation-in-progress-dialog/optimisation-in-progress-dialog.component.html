<h2 mat-dialog-title>Choose which Local Authority to view</h2>

<mat-dialog-content>

  <p>Loading sensor placement</p>
  <mat-progress-bar
    class="progressBar"
    color="accent"
    mode="determinate"
    value="jobProgressPercent"
   >
  </mat-progress-bar>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-icon-button color="primary" (click)="cancelOptimisation()" >
<!--    <mat-icon>keyboard_arrow_right</mat-icon>-->
  </button>
</mat-dialog-actions>
